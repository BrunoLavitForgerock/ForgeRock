<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Circle Auth0 - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://internal.gocircle.ai/api/demo/lib/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://internal.gocircle.ai/api/demo/lib/bootstrap/bootstrap.min.css">
    <script src="https://internal.gocircle.ai/api/demo/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://internal.gocircle.ai/api/demos/auth0/css/main.css">

    <script>
        var timestamp = new Date().getTime();
        document.write(`\x3Cscript src="https://internal.gocircle.ai/api/gocircle.ai-bundle.js?t=${timestamp}">\x3C/script>`);
        document.write(`\x3Cscript src="https://internal.gocircle.ai/api/gocircle.ai.js?t=${timestamp}">\x3C/script>`);
    </script>

    <style>
        .reauthbtn {
            background-color: #FF6A00;
            border: 1px solid #FF6A00;
            color: #fff;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .reauthbtn:hover {
            background-color: #ff6a00d8;
            border: 1px solid #ff6a00d8;

        }

        .logo {
            width: 218px;
        }

        .reauth {
            text-align: center;
            padding-top: 40px;
        }

        .user-profile {
            border-radius: 50%;
            width: 53px;
            position: absolute;
            right: 35px;
            top: 10px;
        }

        .circle-logo {
            position: absolute;
            margin-left: 5px;
            width: 61px;
            top: 4px;
        }

        .trigger {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;

        }

        .card-img-top {
            object-fit: unset !important;
        }

        .top-bar {
            background-color: #dff4f2;
            height: 80px;
            width: 100%;
        }
    </style>

</head>

<body>
    <!--div class="sidenav">
    </div-->
    <div class='top-bar'>

        <img class="user-profile"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />

        <img class="circle-logo"
            src="https://gocircle.ai/wp-content/themes/gocircle-twig/assets/img/logo_blue_red_favicon_256px.png">

    </div>

    <div class="main">


        <main class="container">
            <!-- home view -->
            <div id="home-view" style="position: absolute;right: 35px;">
                <div id="profile-card" class="card" style="width: 250px; display: none;">
                    <img class="card-img-top"
                        src="https://gocircle.ai/wp-content/themes/gocircle-twig/assets/img/logo_blue_red_favicon_256px.png"
                        alt="profile">
                    <div class="card-body">
                        <h5 class="card-title">email</h5>
                        <p class="card-text">username</p>
                    </div>

                    <div class="trigger">
                        <input style="margin-top: 30px;width:196px" type="button" class="btn btn-primary"
                            id="loginWithCircle" value="Trigger Reauthentication" />
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="notRunningModal" tabindex="-1" aria-labelledby="notRunningModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notRunningModalLabel">Circle is not running</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <h5>Please download Circle Service to enable secure token storage</h5>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="reauth">

        <img class="logo" src="https://ichi.pro/assets/images/max/724/1*sr9kNO37czeFXZfe7mo50w.png" />
        <br>
        <input type="button" style="width: 196px;" class="btn btn-success" id="loginWithCircle" value="Login" />
        <br>

    </div>


    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Loading...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <img src="https://internal.gocircle.ai/api/demo/img/loading.gif" alt="Loading"
                        style="height: 64px;">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/auth0-variables.js"></script>
    <script src="./js/util.js"></script>
    <script>

        $(document).ready(function () {
            $(".user-profile").on("click", function () {
                $("#profile-card").toggle();
            });
        });


        document.write(`\x3Cscript src="./js/app.js?t=${timestamp}">\x3C/script>`);
    </script>
</body>

</html>
